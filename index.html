<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./finish.html">
        
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="username"required value="" placeholder="name">
        <br>
        <br>
        <label for="email"><b>Email Address</b></label>
        <input type="email" id="email" name="email_address"required value="" placeholder="Email">
        <br>
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password"required value="" placeholder="password">
        <br>
        <br>
    <b>Language</b>
    <br>
    <input type="radio" id="language1"  name="language" value="React">
    <label for="language1">React</label>
    <br>
    <input type="radio" id="language2"  name="language" value="Angular">
    <label for="language2">Angular</label>
    <br>
    <input type="radio" id="language3"  name="language" value="Vue">
    <label for="language3">Vue</label>
    <br>
    <br>
    <b>Course</b>
    <br>
    <input type="checkbox" id="course1" name="courses" value="MERN">
    <label for="course1">MERN</label>
    <br>
    <input type="checkbox" id="course2" name="courses" value="MEAN">
    <label for="course2">MEAN</label>
    <br>
    <input type="checkbox" id="course3" name="courses" value="MEVN">
    <label for="course3">MEVN</label>
    <br>
    <br>
    <b>Field:</b>
    <br>
    <select name="field" id="field" value=""required>
        <option>Front End</option>
        <option>Back End</option>
    </select>
    <br>
    <br>
    <textarea rows="10px" cols="25px"></textarea>
    <br>
    <br>
    <label for="phnum">Phone Number</label>
    <input type="number" name="phone_number" id="phnum" required>
     
     <button type="submit" >Submit</button>
</form>
<br>
<br>
<h1>TABLES</h1>
<br>
<a href="./tables.html">click here</a>

</body>
</html>
